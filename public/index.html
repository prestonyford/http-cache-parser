<!DOCTYPE html>
<html>
<head>
    <title>HTTP Cache Parser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="">
            <h1>HTTP Cache Parser</h1>
            <form action="/submit" >
                <label for="directoryPath">Enter directory path:</label><br>
                <input type="text" name="directoryPath" placeholder="" required><br>

                <label for="">Timeframe:</label><br>
                <div id="timeframes-container">
                    <input type="radio" id="timeframe-1hr" name="timeframe" value="timeframe-1hr">
                    <label for="timeframe-1hr">Last 1hr</label>
                    <input type="radio" id="timeframe-3hr" name="timeframe" value="timeframe-3hr">
                    <label for="timeframe-3hr">Last 3hrs</label>
                    <input type="radio" id="timeframe-today" name="timeframe" value="timeframe-today">
                    <label for="timeframe-today">Today</label>
                </div>
                

                <label>File signatures <a target="_blank" href="https://en.wikipedia.org/wiki/List_of_file_signatures">(ISO 8859-1)</a>:</label><br>
            </form>
        </div>
    </div>
</body>
</html>
